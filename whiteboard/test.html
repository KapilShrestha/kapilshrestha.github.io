<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>whiteboard</title>
  </head>
  <body>
   
    <div class="dock" id="toolbar">
      <div class="dock-container">
        <li class="li-1">
            <div class="name">Select</div>
            <img id="hand" class="ico" src="./src/img/hand.svg" alt="pen" />
          </li>
        <li class="li-2">
          <div class="name">Pen</div>
          <img id="pen" class="ico" src="./src/img/pen.svg" alt="pen" />
        </li>
        <li class="li-3">
          <div class="name">Eraser</div>
              <img class="ico" src="./src/img/eraser.svg" alt="eraser" id="eraser" />
        </li>
        <li class="li-4">
          <div class="name">Color Picker</div>
          <label for="color-picker">
            <img class="ico" src="./src/img/colorpicker.svg" alt="Color Picker Icon" />
          </label>
          <input id="color-picker" name="color-picker" type="color" />
          
        </li>
        <li class="li-5">
          <div class="name">trash</div>
          <img class="ico" src="./src/img/trash.svg" alt="" />
        </li>
        <li class="li-6">
          <div class="name">wipe</div>
          <img id="clear" class="ico" src="./src/img/wipe.svg" alt="" />
        </li>
      </div>
      <button type="button" onclick="saveCanvas()">Save Canvas</button>
    </div>

    <div class="drawing-board">
      <canvas id="drawing-board"></canvas>
      
    </div>


    <script src="./src/scripts/toolbar.js"></script>
    <!-- <script src="./src/scripts/cursor.js"></script> -->
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
