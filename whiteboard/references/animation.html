<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growing Circle with Black Border</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars */
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 1px solid black; /* Border for the canvas */
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    const maxRadius = Math.sqrt(Math.pow(window.innerWidth, 2) + Math.pow(window.innerHeight, 2)); // Max diagonal radius
    const duration = 500; // Duration in milliseconds (1 second)
    const incrementPerFrame = maxRadius / (duration / (1000 / 60)); // Calculate radius increment per frame (60 frames per second)
    let radius = 0;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawCircle() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, Math.PI * 2);
    //   ctx.strokeStyle = "black"; // Set border color
      ctx.lineWidth = 2; // Border width
      ctx.stroke();

      radius += incrementPerFrame; // Increase radius for the next frame

      if (radius <= maxRadius) {
        requestAnimationFrame(drawCircle);
      }
    }

    drawCircle(); // Start drawing the growing circle
  </script>
</body>
</html>
