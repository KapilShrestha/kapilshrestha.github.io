<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Cursor</title>
  <style>
    body {
      cursor: none;
    }

    .cursor {
      position: fixed;
      border: 2px solid #000; /* Initial border size */
      border-radius: 50%;
      width: 20px;
      height: 20px;
      pointer-events: none;
      transition: width 0.5s ease-in-out, height 0.5s ease-in-out; /* Transition for size change */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <script>
    const cursor = document.querySelector('.cursor');

    function changeCursorSize(event) {
      const delta = Math.sign(event.deltaY); 
      const currentWidth = parseInt(getComputedStyle(cursor).width);
      const currentHeight = parseInt(getComputedStyle(cursor).height);

      if (delta > 0 && currentWidth > 5 && currentHeight > 5) {
        cursor.style.width = `${currentWidth - 5}px`;
        cursor.style.height = `${currentHeight - 5}px`;
      } else if (delta < 0 && currentWidth < 50 && currentHeight < 50) {
        cursor.style.width = `${currentWidth + 5}px`;
        cursor.style.height = `${currentHeight + 5}px`;
      }
    }

    function moveCursor(event) {
      cursor.style.left = `${event.clientX}px`;
      cursor.style.top = `${event.clientY}px`;
    }

    document.addEventListener('wheel', changeCursorSize);
    document.addEventListener('mousemove', moveCursor);
  </script>
</body>
</html>
