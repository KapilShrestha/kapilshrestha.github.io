<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Range Slider</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .slider {
    width: 300px;
  }

  .slider input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    margin: 15px 0;
  }

  .slider input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #3498db;
    cursor: pointer;
  }

  .slider input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #3498db;
    cursor: pointer;
  }

  .value {
    text-align: center;
  }
</style>
</head>
<body>

<div class="slider">
  <input type="range" min="0" max="100" value="50" id="myRange">
  <p class="value">Value: <span id="sliderValue">50</span></p>
</div>

<script>
  const slider = document.getElementById("myRange");
  const output = document.getElementById("sliderValue");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  };
</script>

</body>
</html>
