<!DOCTYPE html>
<html>
<head>
  <title>Canvas Zoom Example</title>
</head>
<body>
  <button onclick="zoomIn()">Zoom In</button>
  <button onclick="zoomOut()">Zoom Out</button>
  <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>

  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    var scaleFactor = 1.0;
    var zoomFactor = 0.1; // Change this value to adjust zoom speed

    function zoomIn() {
      scaleFactor += zoomFactor;
      applyZoom();
    }

    function zoomOut() {
      scaleFactor -= zoomFactor;
      applyZoom();
    }

    function applyZoom() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.scale(scaleFactor, scaleFactor);
      // Redraw your content or perform any other drawing operations here
      ctx.fillStyle = 'blue';
      ctx.fillRect(50, 50, 100, 80);
      ctx.restore();
    }
  </script>
</body>
</html>
