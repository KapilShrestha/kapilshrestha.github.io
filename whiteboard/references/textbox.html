<!DOCTYPE html>
<html>
<head>
  <title>Canvas Text Box</title>
  <style>
    /* Styling for canvas */
    canvas {
      border: 1px solid black; /* Adding border to canvas */
    }
    
    /* Styling to make textbox border invisible */
    input[type="text"] {
      border: none; /* Removing border from text boxes */
      outline: none; /* Removing the outline */
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300"></canvas>
  <button type="button" onclick="createTextBox()">Create Text Box</button>
  <script>
    function createTextBox() {
      let canvas = document.getElementById('myCanvas');
      let ctx = canvas.getContext('2d');
      
      canvas.addEventListener('click', function(event) {
        let x = event.clientX - canvas.getBoundingClientRect().left;
        let y = event.clientY - canvas.getBoundingClientRect().top;
        
        let input = document.createElement('input');
        input.type = 'text';
        input.style.position = 'absolute';
        input.style.left = x + 'px';
        input.style.top = y + 'px';
        
        document.body.appendChild(input);

        // Set focus to the newly created text box
        input.focus();
      });
    }
  </script>
</body>
</html>
