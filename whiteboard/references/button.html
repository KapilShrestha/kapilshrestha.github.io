<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Button</title>
  <style>
    button#eraser {
      border: none;
      padding: 0;
      cursor: pointer;
      background-color: transparent;
    }

    button#eraser img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <button type="button" id="eraser" class="active">
    <img src="../src/img/eraser.svg" alt="Eraser Icon">
  </button>
</body>
</html>
