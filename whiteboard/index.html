<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/style.css" />
  <title>whiteboard</title>
</head>

<body>
  <nav>
    <div class="navbar">
      <div class="navbar__left">
        <label for="upload-image">Upload</label>
        <input class="upload__input" type="file" class="btn" id="upload-image" accept="image/*">
      </div>
      <div class="navbar__middle">
        <button type="button" id="black-bg" class="btn">Black</button>
        <button type="button" id="white-bg" class="btn">White</button>
        <button type="button" id="notebook-bg" class="btn">Notebook</button>
      </div>
      <div class="navbar__right">
        <button type="button" id="save-canvas" onclick="saveCanvas()" class="btn"> Download</button>
      </div>
    </div>
  </nav>

  <div class="bg__image">
    <img id="bg-image" width="10%" height="10%" src="./src/img/exercise_book.jpg" alt="backgroundImage">
  </div>


  <div class="toolbar__wrapper">
    <div class="slider">
      <form action=""><input id="sliderRange" type="range" min="5" max="80" value="5"></form>
      <!-- <p class="value">Value: <span id="sliderValue">50</span></p> -->
    </div>
    <div class="dock" id="toolbar">

      <ul class="dock-container">
        <li class="li-1">
          <div class="name">Select</div>
          <img id="hand" class="ico" src="./src/img/hand.svg" alt="pen" />
        </li>
        <li class="li-2">
          <div class="name">Pen</div>
          <img id="pen" class="ico" src="./src/img/pen.svg" alt="pen" />
        </li>
        <!-- <li class="li-3">
          <div class="name">Highlighter</div>
          <img id="highlighter" class="ico" src="./src/img/highlighter.svg" alt="pen" />
        </li> -->
        <li class="li-4">
          <div class="name">Eraser</div>
          <img class="ico" src="./src/img/eraser.svg" alt="eraser" id="eraser" />
        </li>
        <li class="li-5">
          <div class="name">Color Picker</div>
          <label for="color-picker">
            <img class="ico" src="./src/img/colorpicker.svg" alt="Color Picker Icon" />
          </label>
          <input id="color-picker" name="color-picker" type="color" />
        </li>
        <li class="li-6">
          <div class="name">Text</div>
          <img id="text-box" onclick="createTextBox()" class="ico" src="./src/img/text.svg" alt="download" />
        </li>
        <!-- <li class="li-7">
          <div class="name">Shapes</div>
          <img id="shapes" class="ico" src="./src/img/shapes.svg" alt="" />
        </li> -->
        <li class="li-7">
          <div class="name">Circle</div>
          <img id="add-circle" class="ico" src="./src/img/shapes.svg" alt="" />
        </li>
        <li class="li-8">
          <div class="name">Rectangle</div>
          <img id="add-rectangle" class="ico" src="./src/img/shapes.svg" alt="" />
        </li>
        <li class="li-9">
          <div class="name">wipe</div>
          <img id="clear" class="ico" src="./src/img/wipe.svg" alt="" />
        </li>
        <!-- <li class="li-9">
          <div class="name">Download</div>
          <img id="save-canvas" onclick="saveCanvas()" class="ico" src="./src/img/download.svg" alt="download" />
        </li> -->

        <!-- <div>
          <button type="button" id="addRectangle">Add Rectangle</button>
          <button  type="button" id="addCircle">Add Circle</button>
      </div> -->
      </ul>
    </div>
  </div>
  <div class="image-board">
    <canvas id="image-board"></canvas>
  </div>
  <div class="drawing-board">
    <canvas id="drawing-board"></canvas>
  </div>






  <script src="./src/scripts/constants.js"></script>
  <script src="./src/scripts/zoom.js"></script>
  <script src="./src/scripts/tools.js"></script>
  <script src="./src/scripts/toolbar.js"></script>
  <script src="./src/scripts/slider.js"></script>
  <script src="./src/scripts/textbox.js"></script>
  <script src="./src/scripts/bgcanvas.js"></script>
  <script src="./src/scripts/upload.js"></script>
  <script src="./src/scripts/shapes.js"></script>
  <!-- <script src="./src/scripts/cursor.js"></script> -->
  <script src="./src/scripts/index.js"></script>
</body>

</html>
